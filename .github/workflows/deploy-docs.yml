name: Deploy Docs

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |

          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt  # if needed

      - name: Build docs
        run: |
          cd docs
          make html  # or sphinx-build -b html source build/html

      - name: Push to GitHub Pages repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.GH_PAT }}
          publish_dir: ./docs/build/html
          external_repository: plixlabdev/plixlabdev.github.io
          publish_branch: main  # target branch in plixlabdev.github.io
          user_name: github-actions
          user_email: actions@github.com

